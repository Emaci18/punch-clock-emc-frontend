<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="base-container">
      <div id="main-container" class="container">
        <div class="item">
          <p id="main-header">Time Tracker</p>
        </div>
        <!-- Choose Name options-->
        <div class="question" id="choose-name-options">
          <div id="choices-container" class="choices">
            <label>
              <input
                onclick="toggleRadioButtonValue('name-1')"
                class="punch-name-js"
                type="radio"
                name="color"
                value="false"
                id="name-1"
              />
              Enrique
            </label>
            <label>
              <input
                onclick="toggleRadioButtonValue('name-2')"
                class="punch-name-js"
                type="radio"
                name="color"
                value="false"
                id="name-2"
              />
              Luis
            </label>
            <label>
              <input
                onclick="toggleRadioButtonValue('name-3')"
                class="punch-name-js"
                type="radio"
                name="color"
                value="false"
                id="name-3"
              />
              Gabriel
            </label>
            <label>
              <input
                onclick="toggleRadioButtonValue('name-4')"
                class="punch-name-js"
                type="radio"
                name="color"
                value="false"
                id="name-4"
              />
              Elias
            </label>
          </div>
        </div>
        <!-- The time punch actions -->
        <div
          class="punch-button-item"
          id="choose-punch-time-options
        "
        >
          <button
            class="punch-options punch-id-js"
            id="btn-punch-in"
            value="false"
            onclick="nameButtonSelector('btn-punch-in') "
          >
            PUNCH IN
          </button>
          <button
            class="punch-options punch-id-js"
            id="btn-lunch-start"
            value="false"
            onclick="nameButtonSelector('btn-lunch-start')"
          >
            START LUNCH
          </button>
          <button
            class="punch-options punch-id-js"
            id="btn-lunch-end"
            value="false"
            onclick="nameButtonSelector('btn-lunch-end')"
          >
            END LUNCH
          </button>
          <button
            class="punch-options punch-id-js"
            id="btn-punch-end"
            value="false"
            onclick="nameButtonSelector('btn-punch-end')"
          >
            PUNCH OUT
          </button>
          <button id="btn-submit" value="false" onclick="submitForm() ">
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
